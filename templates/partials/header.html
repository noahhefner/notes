<header>
  <div class="header-sub">
    <img src="/static/img/logo.png" alt="logo" />
    <h1>Papernote</h1>
  </div>
  <input
    hx-get="/search"
    hx-target="#left-pane"
    hx-trigger="change, keyup delay:500ms"
    hx-swap="innerHTML"
    class="search"
    type="text"
    name="query"
    size="64"
    placeholder="Search by Filename"
  />
  <button id="logout-button" hx-post="/logout" hx-trigger="click">
    Logout
  </button>
</header>
