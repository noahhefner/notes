<form action="/notes/rename" method="POST">
  <input
    type="hidden"
    id="oldFileName"
    name="oldFileName"
    value="{{ .FileName }}"
  />
  <input
    type="text"
    id="newFileName"
    name="newFileName"
    value="{{ .FileName }}"
  />
  <label for="submitForm">
    <img src="/static/img/save.svg" alt="Save" style="cursor: pointer;" />
  </label>
  <input type="submit" id="submitForm" style="display: none;" />
</form>
