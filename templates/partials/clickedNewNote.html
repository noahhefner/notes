<div class="new-note-input-wrapper">
  <input
    type="text"
    name="newNoteName"
    id="newNoteName"
    placeholder="New Note Title"
    class="new-note-input"
  />
  <input
    type="button"
    value="Create Note"
    hx-post="/notes/create"
    hx-trigger="click"
    hx-target="#left-pane"
    hx-swap="innerHTML"
    hx-include="[name='newNoteName']"
    class="new-note-create-button"
  />
</div>
