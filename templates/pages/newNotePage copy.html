<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Papernote</title>
    <script src="https://unpkg.com/htmx.org@1.9.11"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="/">
          <img src="/static/img/logo.png" alt="logo" width="64" height="64" />
          Papernote
        </a>
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button type="button" class="btn btn-primary">Logout</button>
      </nav>
      <div class="row">
        <div class="col-3">
          <ul class="list-group sticky-top" style="top: 1rem;">
            {{ range .FileNames }}
            <li
              class="list-group-item"
              id="{{ . }}"
              onmouseover="startTimer(this)"
              onmouseout="clearTimer(this)"
            >
              <i class="bi bi-trash3-fill"></i>
              <i class="bi bi-arrows-angle-expand"></i>
              <i class="bi bi-pencil-square"></i>
              <p class="d-inline">{{ . }}</p>
            </li>
            {{ end }}
          </ul>
        </div>
        <div class="col-9">
          <div id="preview"></div>
        </div>
      </div>
    </div>
    <script>
      /* 
        When the user hovers over the filename div, wait for 200ms before sending
        a request to get the file contents to populate the preview pane. If the cursor
        is moved off of the filename div before the 200ms has elapsed, the request
        is never sent. This prevents HTMX from firing off tons of requests if the user 
        quickly moves the cursor up and down over the file list.
        */

      var timer;
      var delay = 200;

      function startTimer(element) {
        timer = setTimeout(function () {
          htmx.ajax("GET", "/notes/" + element.id, {
            target: "#preview",
            swap: "innerHTML",
          });
        }, delay);
      }

      function clearTimer(element) {
        clearTimeout(timer);
      }
    </script>
  </body>
</html>
